<!-- ==== USES 1 ==== -->
<!-- {{modalData | json}} -->
<ng-container *ngIf="modalData?.type === '1'">
  <p> Do you want to remove your Number ?</p>
  <button style="margin-right: 20px ;" [mat-dialog-close]="true" mat-raised-button color="accent">Yes</button>
  <button [mat-dialog-close]="false" mat-raised-button color="accent">No</button>
</ng-container>

<!-- ==== USES 2 ==== -->
<ng-container *ngIf="modalData?.type === '2'">
  <p>This is modal 2</p>
  <button [mat-dialog-close]="false" mat-raised-button color="accent">Close</button>
</ng-container>
